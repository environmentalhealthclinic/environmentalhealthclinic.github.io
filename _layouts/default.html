<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/syntax.css">

</head>
<body>

  <header class="pure-u" id="menu">
    <div class="pure-menu pure-menu-open">
      <a class="pure-menu-heading" href=""><img class="logo" src="/assets/envhealthclinic_x.svg" alt="large red X">{{ site.name }}</a>

      <ul>
          {% assign selected = ' class="pure-menu-selected"' %}
          <li{% if page.title == 'Home' %}{{ selected }}{% endif %}><a href="/">Home</a></li>
          <li{% if page.title == 'About' %}{{ selected }}{% endif %}><a href="/about.html">About</a></li>
          <li class="pure-menu-heading">Projects</li>
          <li{% if page.title == 'Phenological Clock' %}{{ selected }}{% endif %}><a href="/projects/phenclock/">Phenological Clock</a></li>
          <li class="menu-item-divided"><a href="http://www.environmentalhealthclinic.net/" target="_blank">Main Site</a></li>
      </ul>
    </div>
  </header>
  <div class="content {{ page.class | join: ' ' }}">
    {{ content }}
  </div>
</body>
</html>
